<!doctype html>
<html ng-app="itemsApp">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="itemsController">
    <div class="page-header">
        <h1> List of items </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="text" placeholder = "Title" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="price" placeholder="Price" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" ng-click="addItem(text, price)">Add</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Bought</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list.items">
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>
        </table>
    </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script>
var model = {
    items: [
        { title: "Bread", done: false, price: 15.0 },
        { title: "Butter", done: false, price: 60.5 },
        { title: "Poteto", done: true, price: 21.0 },
        { title: "Cheese", done: false, price:300 }
    ]
};
var itemsApp = angular.module("itemsApp", []);
    itemsApp.controller("itemsController", function ($scope) {
    $scope.list = model;
    $scope.addItem = function (text, price) {
        $scope.list.items.push({ title: text, price: price, done: false });
    }
});
</script>
</body>
</html>
